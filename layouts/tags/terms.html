{{- define "title" }}
All {{ .Section }} - {{ .Site.Params.Title -}}
{{- end -}}

{{- define "content" -}}
<div class="page archive">
    <h2 class="single-title">
        All {{ .Data.Plural -}}
    </h2>

    <div class="tag-cloud">
        {{- range .Data.Terms.ByCount -}}
        <a href="{{ .Page.RelPermalink }}">{{ .Page.Title }} <sup>{{ .Count }}</sup></a>
        {{- end -}}
    </div>
</div>
{{- end -}}
