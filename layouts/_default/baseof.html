<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
    <head>
        {{- partial "head.html" . -}}
        <title>
            {{- block "title". }}{{ .Site.Params.Title }}{{ end -}}
        </title>
    </head>
    <body>
        {{- partial "header.html" . -}}
        <div id="content">
            {{- block "content" . }}{{- end }}
        </div>
        {{- partial "footer.html" . -}}
    </body>
</html>
